<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Student Profile Page Design Example</title>
    <script src="./vue/vue.global.js"></script>
    <script src="./vue/vuex.global.js"></script>

    <script src="./store/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./StudentProfile.js"></script>
    <script src="./Students.js"></script>


    <meta name="author" content="Codeconvey" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>

    <!--Only for demo purpose - no need to add.-->
    <link rel="stylesheet" href="css/student_demo.css" />
    
	    <link rel="stylesheet" href="css/student_style.css">
</head>
<body>

<div class="home" id="app">
<h2>{{studentID}}</h2>

<ul v-else>
  <li v-for="st in student">
    
        <section>
            <div class="rt-container">
                  <div class="col-rt-12">
                      <div class="Scriptcontent">
                                      
                        <!-- Student Profile -->
                        <div class="student-profile py-4">
                          <div class="container">
                            <div class="row">
                              <div class="col-lg-4">
                                <div class="card shadow-sm">
                                  <div class="card-header bg-transparent text-center">
                                    <img class="profile_img" src="https://source.unsplash.com/600x300/?student" alt="student dp">
                                    <a >{{st.FirstName}} {{st.LastName}}</a>

                                  </div>
                                  <div class="card-body">
                                    <p class="mb-0"><strong class="pr-1">Student ID:</strong>{{st.ID}}</p>
                                    <p class="mb-0"><strong class="pr-1">Student FirstName:</strong>{{st.FirstName}}</p>
                                    <p class="mb-0"><strong class="pr-1">Student LastName:</strong>{{st.LastName}}</p>
                                  </div>
                                </div>
                              </div>
                              <div class="col-lg-8">
                                <div class="card shadow-sm">
                                  <div class="card-header bg-transparent border-0">
                                    <h3 class="mb-0"><i class="far fa-clone pr-1"></i>General Information</h3>
                                  </div>
                                  <div class="card-body pt-0">
                                    <table class="table table-bordered">
                                      <tr>
                                        <th width="30%">Address</th>
                                        <td width="2%">:</td>
                                        <td>{{st.Address}} </td>
                                      </tr>
                                      <tr>
                                        <th width="30%">PHNumber</th>
                                        <td width="2%">:</td>
                                        <td>{{st.PHNumber}}  </td>
                                      </tr>
                                    </table>
                                  </div>
                                </div>
                                  <div style="height: 26px"></div>

                              </div>
                            </div>
                          </div>
                        </div>
                                  
                    </div>
                </div>
                </div>
        </section>
</li>
</ul>   
</div>

<script>  
  var app = Vue.createApp(StudentProfile).mount('#app')
</script>

	</body>
</html>
